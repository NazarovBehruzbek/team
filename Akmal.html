<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animatsiya Misoli</title>
    <style>
        h1 {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
        }

        .wave span {
            display: inline-block;
            font-size: 2em;
            color: #000;
            animation: wave 2s infinite ease-in-out;
            animation-delay: calc(0.1s * var(--i));
        }

        @keyframes wave {

            0%,
            100% {
                transform: translateY(0);
            }

            25% {
                transform: translateY(-10px);
            }

            50% {
                transform: translateY(10px);
            }

            75% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>
    <h1 class="wave">
        <span style="--i: 1;">E</span>
        <span style="--i: 2;">g</span>
        <span style="--i: 3;">a</span>
        <span style="--i: 4;">m</span>
        <span style="--i: 5;">b</span>
        <span style="--i: 6;">e</span>
        <span style="--i: 7;">r</span>
        <span style="--i: 8;">d</span>
        <span style="--i: 9;">i</span>
        <span style="--i: 10;">y</span>
        <span style="--i: 11;">e</span>
        <span style="--i: 12;">v</span>
        <span style="--i: 13;"> </span>
        <span style="--i: 14;">A</span>
        <span style="--i: 15;">k</span>
        <span style="--i: 16;">m</span>
        <span style="--i: 17;">a</span>
        <span style="--i: 18;">l</span>
    </h1>
</body>

</html>
